<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	<div id="wqddg_add">
		<h4>订单信息</h4>
		<p>订单编号:{{order.orderId}}</p>
		<hr>
		<ul>
			<li v-for="item in order">
				<div>
					<div style="height: 60px;background: lightgoldenrodyellow;border: 1px solid darkgray;width: 600px">
						<img :src="'static/images/'+item.productImg" height="30">
						{{item.productName}}
					</div>
					<p>
						评价类型:
						<input type="radio" value="1" name="comm_type"/>好评
						<input type="radio" value="0" name="comm_type"/>中评
						<input type="radio" value="-1" name="comm_type"/>差评</p>
					<p>				是否匿名:
						<input type="radio" value="1" name="is_anonymous"/>匿名
						<input type="radio" value="1" name="is_anonymous"/>不匿名</p>
					评价内容:<textarea rows="4" cols="40" name="comm_content"></textarea>
				</div>
			</li>
			<input type="button" value="1" name="is_anonymous">体骄傲</input>
		</ul>
	</div>


	</body>
	<script type="text/javascript" src="static/js/cookie_utils.js" ></script>
	<script type="text/javascript" src="static/js/vue.js" ></script>
	<script type="text/javascript" src="static/js/axios.min.js"></script>
	<script type="text/javascript" src="static/js/utils.js"></script>
<script type="text/javascript">
	new Vue({
		el:"#wqddg_add",
		data:{
			order:null
		},
		created:function () {
			this.order=localStorage.getItem("order")
			// localStorage.removeItem("order")
			console.log(this.order)
		}
	})

</script>

</html>
