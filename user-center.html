	<script type="text/javascript">
		// var baseUrl="http://192.168.80.179:8081/"
		var ss=new Vue({
			el:"#wqddg_user_center",
			data:{
				token: "",
				userid:"",
				username:"",
				userImg:""
			},
			created:function (){
				this.token=getCookieValue("token")
				console.log(this.token)
				if (this.token==null){
					var url="login.html?returnUrl=user-center.html"
					window.location.href=encodeURI(url)
				}else {
					//1.如果登录过期  需要重新登录    创建一个用户校验用户登录的接口  通过请求这个接口进行token的校验
					axios({
						url:baseUrl+"user/check",
						headers:{
							token:this.token
						},
						method:"get",
					}).then(res=>{
						console.log(res.data)
						if (res.data.code==10000){
							this.userid=getCookieValue("userid")
							this.username=getCookieValue("username")
							this.userImg=getCookieValue("userImg")
						}else{
							var url="login.html?returnUrl=user-center.html"
							window.location.href=encodeURI(url)
						}
					})
					//2.只要登录过就可以显示用户名和头像   进一步操作就需要验证登录是否过期
				}
			}
		})
	</script>
